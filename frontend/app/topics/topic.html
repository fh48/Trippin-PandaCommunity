<h2> Topic: {{ topic.value.title }} </h2>
<h3> A topic in <a ng-href="{{destination.path}}">{{ destination.value.name }}</a> </h3>
<div class="container">
  <div class="no-posts">
    <h2 ng-show="noPosts()">No posts here yet, create one?</h2>
  </div>
  <div class="post" ng-repeat="post in posts">
    <post info="post" index="{{$index}}"></post>
  </div>
  <hr>
  <div class="create-post">
    <crt-post></crt-post>
  </div>
</div>
